<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/users/update" method="post">
            <div class="d-flex justify-content-between align-items-cente">
                <h1>Edit User{{one_user.id}}</h1>
                <a href="/users">Home</a>
            </div>
            <div class="mb-3">
                <label  class="form-label">First Name:</label>
                <input type="text" class="form-control" name="first_name" value="{{one_user.first_name}}">
            </div>
            <div class="mb-3">
                <label  class="form-label">Last name:</label>
                <input type="text" class="form-control" name="last_name" value="{{one_user.last_name}}">
            </div>
            <div class="mb-3">
                <label class="form-label"> Emil:</label>
                <input type="text" class="form-control" name="email" value="{{one_user.email}}">
            </div>
            <div class="form-group">
                <input type="hidden" name="id" value="{{one_user.id}}">
            </div>
            <input type="submit" value="Update" >
        </form>
        <a href="/users/{{one_user.id}}">Show User</a>
    </div>
</body>
</html>
