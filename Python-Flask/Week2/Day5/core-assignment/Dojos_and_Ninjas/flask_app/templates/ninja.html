<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="/ninja/new" method="post" class="container">
        <h1>New Ninja</h1>
        <div>
            <label>Dojo:</label>
            <select class="form-select w-50" name="dojo_id">
                {% for ninja in dojo %}
                <option value="{{ninja.id}}">{{ninja.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label ">First Name</label>
            <input type="text" class="form-control w-50" name="first_name">
        </div>
        <div class="mb-3">
            <label class="form-label ">Last name</label>
            <input type="text" class="form-control w-50" name="last_name">
        </div>
        <div class="mb-3">
            <label class="form-label ">Age</label>
            <input type="age" class="form-control w-50" name="age">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
    <a href="/" class="m-4">Home</a>
</body>
</html>
