<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- <h1>Hello from the other side</h1> -->
    <div>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/users/new" method="post">
            <div class="form-group">
                <label for="">First Name</label>
                <input class="form-control" type="text" name="first_name" id="">
            </div>
            <div class="form-group">
                <label for="">Last Name</label>
                <input class="form-control" type="text" name="last_name" id="">
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input class="form-control" type="email" name="email" id="">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input class="form-control" type="password" name="password" id="">
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input class="form-control" type="password" name="Confirm_password" id="">
            </div>
            <div class="form-group">
                <input class="btn btn-info btn_lg" type="submit" value="Create User"></div>
        </form>
        <form>
            

        </form>
    </div>
</body>
</html>
